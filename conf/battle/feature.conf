//--------------------------------------------------------------
// rAthena Feature Configuration File
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Buying store (Note 1)
// Requires: 2010-04-27aRagexeRE or later
feature.buying_store: on

// Search stores (Note 1)
// Requires: 2010-08-03aRagexeRE or later
feature.search_stores: on

// Atcommand suggestions (Note 1)
// If one type incomplete atcommand, it will suggest the complete ones.
feature.atcommand_suggestions: off

// Auction (Note 1)
// Feature became unstable on clients 2012 onwards (exact date not known),
// it has been fixed on clients 2013-05-15 onwards however.
// Feature was removed again on clients 2014-11-12 and later.
feature.auction: off

// Warp suggestions (Note 1)
// Show suggestions when attempting to @warp to a non-existent map?
feature.warp_suggestions: off

// Banking (Note 1)
// Requires: 2013-07-24aRagexe or later
feature.banking: on

// Autotrade persistency (Note 1)
// Should vendors that used @autotrade be restored after a restart?
feature.autotrade: on

// In which direction should respawned autotraders look?
// Possible values are from 0-7
// Default: 4(South)
// -1 = Last player's direction
feature.autotrade_direction: 4

// Change player's head direction?
// -1 = Last condition
//  0 = Forward
//  1 = Right
//  2 = Left
feature.autotrade_head_direction: 0

// Do you want your autotraders to sit?
// -1 = Last player's condition, sitting or standing
//  0 = Standing
//  1 = Sitting
feature.autotrade_sit: 1

// Delay in miliseconds to open vending/buyingsotre after player logged in.
feature.autotrade_open_delay: 5000

// Battlegrounds queue interface. Makes it possible to queue for a battleground anywhere using the battle menu.
// Requires: 2012-04-10aRagexe or later
feature.bgqueue: on

// Roulette (Note 1)
// Requires: 2014-10-22bRagexe or later
feature.roulette: off

// Achievement (Note 1)
// Requires: 2015-05-13aRagexe or later
feature.achievement: on

// Equipment Switch (Note 1)
// Requires: 2017-02-08bRagexeRE or later
feature.equipswitch: on

// Pet evolution (Note 1)
// Requires: 2014-10-08aRagexe or later
feature.petevolution: on

// Automatic Pet Feeding (Note 1)
// Requires: 2014-10-08aRagexe or later
feature.petautofeed: on

// At which hunger rate should pet autofeeding trigger? (Note 2)
// Default: 89
feature.pet_autofeed_rate: 89

// Homunculues Autofeeding (Note 1)
// Requires: 2017-09-20bRagexeRE or later
feature.homunculus_autofeed: on

// At which rate should homunculus autofeeding trigger? (Note 2)
// Default: 30
//
// NOTE:
// This setting only applies, if your client side LUAs are bugged.
// By default the client triggers the feeding packet itself once
// it reaches the limit that is hardcoded in the client.
feature.homunculus_autofeed_rate: 30

// Attendance System (Note 1)
// Requires: 2018-03-07bRagexeRE or later
feature.attendance: on

// Private Airship System (Note 1)
// Requires: 2018-03-21aRagexeRE or later
feature.privateairship: on

// Reserved Char ID for Ancient Items. Default value is 999992
ancient_reserved_char_id: 999992

// Reserved Char ID for Normal Dungeons Itens. Default value is 999993
normal_dg_reserved_char_id: 999993

// Reserved Char ID for Heroic Dungeons Itens. Default value is 999994
heroic_dg_reserved_char_id: 999994

// Reserved Char ID for Mythic Dungeons Itens. Default value is 999995
mythic_dg_reserved_char_id: 999995

// Reserved Char ID for battleground Items. Default value is 999996
bg_reserved_char_id: 999996

// Reserved Char ID for items usables only on WoE or GvG maps.
woe_reserved_char_id: 999997

// Reserved Char ID for items usables only on WoE or GvG maps.
pvp_reserved_char_id: 999998

// Reserved Char ID for Costumes.
reserved_costume_id: 999999

// Biali Reputation system
// in a standard server, the total exp to reach max level is 99999999
// because players receive the same reputation points as they do receibe base exp from mobs/quest 
// we define the half of that as the neutral point
reputation_hated: -45000000
reputation_unfriendly: -30000000
reputation_neutral: 0
reputation_friendly: 60000000
reputation_honored: 80000000

// How long should one wait until get imunity from crossing a warp in Blackzone
// default 2 minutes (120000)
player_invincible_time_reset: 120000

// How long will the player stay on their knees when knocked down by a monster
// default: 20000 (20 seconds);
player_knocked_time: 20000

// The chances an equip will break when killed in Full loot maps
// it ranges from 0 to 100. default is 70
rpk_equips_break_chance: 70

// Time in miliseconds to automatically remove a deadbody from the map
// default: 30 mins
rpk_remove_deadbody_timer: 1800000

//Infamy in percentage.
//taken : % of infamy deducted from a player when it dies in pvp combat
//given : % of its own infamy a player gives to its killer
//from_mobs : % of mob's base exp that is converted into infamy for its killer (and shared among party members)
infamy_taken: 10
infamy_given: 7
infamy_from_mobs: 1

//log bg kills?
char_bg_log: 1

//log pk kills (mf_fullloot)?
char_pk_log: 1

//log pvp kills?
char_pvp_log: 1

//log woe kills?
char_woe_log: 1
